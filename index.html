<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Simple Weather</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/weather-icons.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- favicon -->
  <link rel="icon" href="img/favicon-tint.ico" type="image/x-icon" />
</head>

<body>
  <div class="container">
    <div class="main">
      <div class="inner">
        <div class="location"></div>
        <div class="icon"></div>
        <!-- <div class="summary"></div> -->
        <div class="temp"></div>
        <div>
          <span class="humidity"></span>
          <span class="wind"></span>
        </div>
        <div class="details"></div>
        <a class="fahrenheit" href="#"><i class="f wi wi-fahrenheit"></i></a>
        <a class="celsius" href="#"><i class="c wi wi-celsius"></i></a>
      </div> <!-- end .inner -->
    </div> <!-- end #main -->
  </div> <!-- end #container -->

  <script src="script.js"></script>
</body>

</html>
