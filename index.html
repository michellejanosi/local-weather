<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- favicon -->
    <link rel="icon" href="img/favicon-tint.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="container">
      <div id="main">
        <div class="inner">
          <div id="location"></div>
          <div id="icon"></div>
          <div id="description"></div>
          <div id="temperature"></div>
          <div id="lowhigh"></div>
          <div id="details"></div>
          <a href="#"><i class="f wi wi-fahrenheit"></i></a>
          <a href="#"><i class="c wi wi-celsius"></i></accesskey="">
        </div> <!-- end .inner -->
      </div> <!-- end #main -->

    <script src="script.js"></script>
  </body>
</html>
