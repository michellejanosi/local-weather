<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather App</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/weather-icons.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- favicon -->
  <link rel="icon" href="img/favicon-tint.ico" type="image/x-icon" />
</head>

<body>
  <div class="container">
    <div class="main">
      <div class="inner">
        <div class="location"></div>
        <div class="icon"></div>
        <div class="description"></div>
        <div class="temperature"></div>
        <div class="lowhigh"></div>
        <div class="details"></div>
        <a href="#"><i class="f wi wi-fahrenheit"></i></a>
        <a href="#"><i class="c wi wi-celsius"></i></a>
      </div> <!-- end .inner -->
    </div> <!-- end #main -->
  </div> <!-- end #container -->

  <script src="script.js"></script>
</body>

</html>
